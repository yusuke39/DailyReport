<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<div th:replace="studentHeader::studentHeader"></div>
		<!-- print button -->
		<div class="row">
			<div class="form-group">
				<div
					class="col-lg-offset-10 col-md-offset-10 col-sm-offset-10 col-xs-offset-10">
					<button type="submit" class="btn btn-primary">印刷</button>
				</div>
			</div>
		</div>
		<!-- register form -->
		<div class="row"  id="app">
			<!-- search form -->
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-5">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">日付</div>
					</div>
					<div class="panel-body">
							<input type="hidden" th:value="${trainingId}" class="trainingId" v-model="trainingId" name="trainingId">
							<input type="hidden" th:value="${studentId}" class="studentId" v-model="studentId" name="studentId">
							<div class="form-group">
								<div class="col-sm-12">
									<select class="form-control" v-model="selected" v-on:change="preview">
										<span th:each="day : ${daysList}">
											<option th:text="${day}">2016/07/02</option>
										</span>
									</select>
								</div>
							</div>
					</div>
				</div>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-7">
				<div class="well">
					<form method="post" action="register_daily_report.html">
						<fieldset>
							<legend>{{ date }}の鈴木一郎さんの日報</legend>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputTodaysContent">学んだ内容:</label>
										<pre>
											<div>{{ content }}</div>
										</pre>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputEmail">理解度</label>
										<pre>
概ね理解できた
										</pre>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputTodaysIntelligibilityDetail">理解度(詳細):</label><br />
										<pre>
ポリモーフィズムの概念(同じ操作で違う振る舞いというもの)がとても難しく感じました。


										</pre>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputEmail">講師の対応の丁寧さ</label>
										<pre>
とても丁寧だった
										</pre>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputTodaysQuestion">本日の研修内容についてのご質問:</label><br />
										<pre>
											{{ question }}
										</pre>
									</div>
								</div>
							</div>

						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script src="../js/search.js" rel="text/javascript"></script>
</body>
</html>
