					<button type="submit" class="btn btn-primary">印刷</button>
				</div>

		<!-- register form -->
		<div class="row">
			<!-- search form -->
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-5">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">日付</div>
					</div>
					<div class="panel-body">
						<form method="post" action="#" class="form-horizontal">
							<div class="form-group">
								<div class="col-sm-12">
									<select class="form-control">
										<option selected="selected">2016/07/04～</option>
										<option>2016/07/11～</option>
										<option>2016/07/18～</option>
										<option>2016/07/25～</option>
										<option>2016/08/02～</option>
									</select>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-8 col-md-8 col-sm-8 col-xs-7">
				<div class="well">
					<form method="post" action="register_daily_report.html">
						<fieldset>
							<legend>○月○日～の鈴木一郎講師の週報</legend>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputTodaysContent">学んだ内容:</label>
										<pre>
オブジェクト指向入門
クラスとオブジェクト
継承
インターフェース
ポリモーフィズム
カプセル化
										</pre>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputEmail">理解度</label>
										<pre>
概ね理解できた
										</pre>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputTodaysIntelligibilityDetail">理解度(詳細):</label><br />
										<pre>
ポリモーフィズムの概念(同じ操作で違う振る舞いというもの)がとても難しく感じました。


										</pre>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputEmail">講師の対応の丁寧さ</label>
										<pre>
とても丁寧だった
										</pre>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputTodaysQuestion">本日の研修内容についてのご質問:</label><br />
										<pre>
ポリモーフィズムがわかりませんでした。

もう一度説明をお願いしたいです。
										</pre>
									</div>
								</div>
							</div>

						</fieldset>
					</form>
				</div>
