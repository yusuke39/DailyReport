<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<!--テンプレートヘッダー-->
<div th:replace="mainHeader::header"></div>
		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-1 col-lg-8 col-md-offset-1 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
					<form method="post" th:action="@{/company/companyMemberRegister}">
						<input type="hidden" name="companyId" th:value="${company.id}">
						<fieldset>
							<legend>企業担当者登録</legend>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12"><br/>
										<div th:text="${company.name}"} style="font-size : 40px"></div><br/>
										<div style="font-size : 30px">【備考】</div>
										<pre>
											<div th:text="${company.remarks}" style="font-size : 20px"></div>
										</pre>
							        </div>
								</div>
							</div><br>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label class="control-label" style="color: red" for="inputError">担当者を登録しました</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputChargeName">担当者名:</label>
										<label class="control-label" style="color: red" for="inputChargeName">担当者名を入力してください</label>
										<input type="text" id="inputChargeName" class="form-control" name="companyMemberName">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputChargeName">担当者名（かな）:</label>
										<label class="control-label" style="color: red" or="inputChargeName">担当者名（かな）を入力してください</label>
										<input type="text" id="inputCharge" class="form-control" name="companyMemberKana">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputChargeEmail">メール:</label>
										<label class="control-label" style="color: red" for="inputChargeEmail">メールを入力してください</label>
										<input type="email" id="inputChargeEmail" class="form-control" name="companyMemberEmail">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputChargeName">パスワード:</label>
										<label class="control-label" style="color: red" for="inputChargeName">担当者名を入力してください</label>
										<input type="password" id="inputChargePassword" class="form-control" name="companyMemberPassword">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>担当者名</th>
							<th>メール</th>
							<th>削除</th>
						</tr>
					</thead>
					<tbody>
					<span th:each="companyAndMembers : ${companyMemberList}">
						<tr th:each="companyMember : ${companyAndMembers.companyMembersList}">
							<td th:text="${companyMember.name}">担当者一郎</td>
							<td th:text="${companyMember.email}">ichi@gmail.com</td>
							<td><form action="company_register_charge.html"
									method="post">
									<button type="submit">削除</button>
								</form></td>
						</tr>
					</span>
					</tbody>
				</table>
			</div>
		</div>


	</div>
	<!-- end container -->

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
