<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学習サポートシステム</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
<div th:replace="mainHeader::header"></div>
<!-- register form -->
<div class="row">
    <div
            class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
        <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
        <div class="well">
            <form method="post" th:action="@{/instructor/instructorEditEnd}">
                <input type="hidden" th:value="${instructor.id}" name="instructorId">
                <fieldset>
                    <legend>講師情報編集</legend>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="inputInstructorName">講師名:</label> <label
                                    class="control-label" style="color: red"
                                    for="inputInstructorName">講師名を入力してください</label>
                                <input type="text" id="inputInstructorName" class="form-control" name="instructorName" th:value="${instructor.name}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="inputInstructorName">講師名(かな):</label> <label
                                    class="control-label" style="color: red"
                                    for="inputInstructorName">講師名(かな)を入力してください</label>
                                <input type="text" id="inputInstructorKana" class="form-control" name="instructorKana" th:value="${instructor.kana}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="inputInstructorEmail">メール:</label> <label
                                    class="control-label" style="color: red"
                                    for="inputInstructorEmail">メールを入力してください</label>
                                <input type="email" id="inputInstructorEmail" class="form-control" name="instructorEmail" th:value="${instructor.email}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="inputInstructorAffiliation">所属名:</label> <label
                                    class="control-label" style="color: red"
                                    for="inputInstructorAffiliation">所属名を入力してください</label>
                                <input type="text" id="inputInstructorAffiliation" class="form-control" name="affiliation" th:value="${instructor.affiliation}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="inputRemarks">備考</label>
                                <textarea rows="10" cols="30" class="form-control" id="inputRemarks" name="remarks" th:text="${instructor.remarks}"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">編集完了</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</div>

</div>
