				<div class="well">
					<form method="post" action="register_daily_report.html">
						<fieldset>
							<legend>○月○日～の週報を入力してください</legend>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputTodaysContent">今週の研修内容について:</label> <label
											class="control-label" style="color: red"
											for="inputTodaysContent">今週の研修内容についてを入力してください</label>

											id="inputTodaysContent"></textarea>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputTodaysIntelligibilityDetail">受講生所感(講師から見た受講生の状況):</label><br/>
<pre>
1.理解度・・・・・・・・・・研修内容に対しポイント把握、技術習得できたか
2.熱意・意欲・・・・・・・前準備、復習はできたか？研修への取り組み姿勢は？
3.積極性・協調性・・・意見発表、提案・質問・友人との対話など
4.研修態度・・・・・・・・研修中のぼんやり、居眠り、遅刻・5分前行動
5.モラルマナー・・・・・・・挨拶、言葉遣い朝掃除、身だしなみ
6.その他・・・・・・・・・・・講師が気づいた事、特記事項、所見
※評価ポイントに記載されている内容を踏まえ、特に気づいた点や特に気になった点について記載してください。
</pre>
									</div>
								</div>
							</div>

								<div class="row">
