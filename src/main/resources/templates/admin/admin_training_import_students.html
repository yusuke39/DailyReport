<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--テンプレートヘッダー-->
<div th:replace="mainHeader::header"></div>
		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>期間</th>
							<th>コース名</th>
							<th>講師</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>2016/04/01 ～ 2016/06/30</td>
							<td>〇〇企業様向け Java新人研修</td>
							<td>鈴木一郎</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
					<form method="post" th:action="@{/admin/csvOutput}" enctype="multipart/form-data">
						<fieldset>
							<legend>受講者情報インポート</legend>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<div class="control-label" style="color: red" for="inputError">ファイル取り込みに失敗しました</div>
										<div class="control-label" style="color: red" for="inputError">2行目：会社名が存在しません</div>
										<div class="control-label" style="color: red" for="inputError">4行目：メールアドレスが重複しています</div>
										<label for="inputLecturer">受講者情報CSVインポート:</label> <label
											class="control-label" style="color: red" for="inputError">ファイルを選択してください</label>
										<input type="file" id="exampleInputFile" name="file">
									</div>
								</div>
								<p class="help-block">
									(例)<br /> 受講者一郎,ichiro@jukou.com,株式会社〇〇<br />
									受講者次郎,jiro@jukou.com,株式会社〇〇<br /> 受講者三郎,sao@jukou.com,株式会社〇〇<br />
								</p>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">インポート</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<form th:action="@{/admin/studentsRegister}">
			<div class="form-group">
				<div class="row">
					<div class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-sm-12">
<!--						<span th:each="student : ${session.studentList}">-->
<!--							<input type="text" th:value="${student.name}" name="studentName">-->
<!--							<input type="text" th:value="${student.kana}" name="studentKana">-->
<!--							<input type="text" th:value="${student.email}" name="studentEmail">-->
<!--							<input type="text" th:value="111" name="StudentPassword">-->
<!--							<input type="text" th:value="1" name="companyId">-->
						</span>
						<button type="submit" class="btn btn-primary">以下の内容で登録する</button>
					</div>
				</div>
			</div>
		</form>
		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>受講者名</th>
							<th>受講者名(かな)</th>
							<th>メールアドレス</th>
							<th>所属</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student : ${session.studentList}">
							<td th:text="${student.name}">受講者一郎</td>
							<td th:text="${student.kana}">かな</td>
							<td th:text="${student.email}">ichiro@jukou.com</td>
							<td th:text="${student.email}">株式会社〇〇</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<!-- end container -->

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
