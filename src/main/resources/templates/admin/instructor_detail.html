<!DOCTYPE html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
<div th:replace="mainHeader::header"></div>
		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
					<form method="post" th:action="@{/admin/instructorRegisterEnd}">
						<fieldset>
							<legend>講師情報</legend>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputInstructorName">講師名:</label> <label
											class="control-label" style="color: red"
											for="inputInstructorName">講師名を入力してください</label>
										<input type="text" id="inputInstructorName" class="form-control" name="instructorName">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputInstructorName">講師名(かな):</label> <label
											class="control-label" style="color: red"
											for="inputInstructorName">講師名(かな)を入力してください</label>
										<input type="text" id="inputInstructorKana" class="form-control" name="instructorKana">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputInstructorEmail">メール:</label> <label
											class="control-label" style="color: red"
											for="inputInstructorEmail">メールを入力してください</label>
										<input type="email" id="inputInstructorEmail" class="form-control" name="instructorEmail">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputInstructorName">パスワード:</label> <label
											class="control-label" style="color: red"
											for="inputInstructorName">パスワードを入力してください</label>
										<input type="password" id="inputInstructorPassword" class="form-control" name="instructorPassword">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputInstructorAffiliation">所属名:</label> <label
											class="control-label" style="color: red"
											for="inputInstructorAffiliation">所属名を入力してください</label>
										<input type="text" id="inputInstructorAffiliation" class="form-control" name="affiliation">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputRemarks">備考</label>
										<textarea rows="10" cols="30" class="form-control" id="inputRemarks" name="remarks"></textarea>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>担当研修一覧</th>
							<th>コース名</th>

					<tbody>

							<td>〇〇企業様向け Java新人研修</td>
							<td>鈴木一郎</td>
						</tr>
						<tr>
							<td>2016/04/01 ～ 2016/06/30</td>
							<td>〇〇企業様向け Java新人研修</td>
							<td>鈴木一郎</td>
						</tr>
						<tr>
							<td>2016/04/01 ～ 2016/06/30</td>
							<td>〇〇企業様向け Java新人研修</td>
							<td>鈴木一郎</td>
						</tr>
						<tr>
							<td>2016/04/01 ～ 2016/06/30</td>
							<td>〇〇企業様向け Java新人研修</td>
							<td>鈴木一郎</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
