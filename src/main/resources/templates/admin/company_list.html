<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--<script src="../js/main.js" rel="text/javascript"></script>-->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--テンプレートヘッダー-->
<div th:replace="mainHeader::header"></div>
		<!-- search form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">検索条件</div>
					</div>
					<div class="panel-body">
						<form method="post" action="#" class="form-horizontal">
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">企業名</label>
								<div class="col-sm-9">
									<input type="text" name="code" id="code"
										class="form-control input-sm" />
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- add training -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<form method="post" th:action="@{/admin/companyDetailRegister}">
				<button type="submit" class="btn btn-primary">新規登録</button>
				</form>
			</div>
		</div>
		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>企業名</th>
							<th>企業担当者</th>
							<th>編集</th>
							<th>担当者登録</th>
						</tr>
					<span class="result"></span>
					</thead>
					<tbody>
						<tr th:each="company : ${companyList}">
							<td th:text="${company.name}">株式会社AAA</td>
							<td th:if="${company.companyMembersList.size() >= 1}">
							<span th:each="companyMember : ${company.companyMembersList}">
								<div th:text="${companyMember.name} + '(' + ${companyMember.email} + ')'"><br></div>
							</span>
							</td>
							<td th:if="${company.companyMembersList.size() == 0}">
								担当者が設定されていません
							</td>
							<td><a th:href="@{/admin/companyEdit} + '?' + 'companyId' + '=' + ${company.id}" style="color:black"><button type="submit">企業編集</button></a></td>
							<td><a th:href="@{/admin/companyMemberDetailRegister} + '?' + 'companyId' + '=' + ${company.id}" style="color:black"><button type="submit">担当者登録</button></a></td>
							</span>
							</span>
						</tr>
						<tr th:each="list : ${adminAndCompaniesList}">
							<span th:each="company : ${list.companyList}">
								<td th:text="${company.name}">株式会社AAA</td>
								<td th:if="${company.companyMembersList.size() >= 1}">
								<span th:each="companyMember : ${company.companyMembersList}">
									<div th:text="${companyMember.name} + '(' + ${companyMember.email} + ')'"><br></div>
								</span>
								</td>
								<td th:if="${company.companyMembersList.size() == 0}">
								担当者が設定されていません
								</td>
								<td><a th:href="@{/admin/companyEdit} + '?' + 'companyId' + '=' + ${company.id}" style="color:black"><button type="submit">企業編集</button></a></td>
								<td><a th:href="@{/admin/companyMemberDetailRegister} + '?' + 'companyId' + '=' + ${company.id}" style="color:black"><button type="submit">担当者登録</button></a></td>
							</span>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
