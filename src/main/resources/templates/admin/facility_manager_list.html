<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="admin_login.html"> <!-- 企業ロゴ --> <img
						alt="main log" src="../img/header_logo.png">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li><a href="admin_training_list.html">研修コース</a></li>
						<li class="active"><a href="facility_manager_list.html">運営管理者</a></li>
						<li><a href="company_list.html">企業(企業担当者)</a></li>
						<li><a href="instructor_list.html">講師</a></li>
					</ul>
					<p class="navbar-text navbar-right">
						<a href="admin_login.html" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- add training -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<form method="post" th:action="@{registerAdmin}">
				<button type="submit" class="btn btn-primary">新規登録</button>
				</form>
			</div>
		</div>
		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>氏名</th>
							<th>メール</th>
							<th>担当企業</th>
							<th>編集</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="admin : ${adminList}">
							<td th:text="${admin.name}">管理者一郎</td>
							<td th:text="${admin.email}">ichiro@gmail.com</td>
							<td th:unless="${admin.canShowAllCompany}">
								<span th:each="company : ${admin.companyList}">
									<p th:text="${company.name}"><br></p>
								</span>
							</td>
							<td th:if="${admin.canShowAllCompany}">
								すべて
							</td>
							<td>
								<form th:action="@{/admin/editAdmin} + '?' + 'adminId' + '=' + ${admin.id}" method="post">
									<button type="submit">編集</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
