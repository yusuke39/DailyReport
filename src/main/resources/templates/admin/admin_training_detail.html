<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>学習サポートシステム</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"> <!-- 企業ロゴ --> <img
						alt="main log" src="../img/header_logo.png">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="admin_training_list.html">研修コース</a></li>
						<li><a href="#">運営管理者</a></li>
						<li><a href="#">企業(企業担当者)</a></li>
						<li><a href="#">講師</a></li>
					</ul>
					<p class="navbar-text navbar-right">
						<a href="admin_login.html" class="navbar-link">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
					<form method="post" action="admin_training_list.html">
						<fieldset>
							<legend>研修管理 </legend>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputCourse">コース名:</label> <label
											class="control-label" style="color: red" for="inputError">コース名を入力してください</label>
										<input type="text" id="inputCourse" class="form-control">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputPeriod">期間:</label> <label
											class="control-label" style="color: red" for="inputPeriod">期間を入力してください</label>
									</div>
									<div class="col-sm-5">
										<input type="date" name="name" id="name"
											class="form-control input-sm" />
									</div>
									<label for="continent" class="control-label col-sm-1">～</label>
									<div class="col-sm-5">
										<input type="date" name="continent" id="continent"
											class="form-control input-sm" />
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputLecturer">メイン講師:</label> <label
											class="control-label" style="color: red" for="inputError">メイン講師を選択してください</label>
										<select name="area" class="form-control">
											<option value="0">選択してください</option>
											<option value="1">メイン講師一郎</option>
											<option value="2">メイン講師次郎</option>
											<option value="3">メイン講師三郎</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputLecturer">サブ講師:</label> <select name="area"
											class="form-control">
											<option value="0">選択してください</option>
											<option value="1">サブ講師一郎</option>
											<option value="2">サブ講師次郎</option>
											<option value="3">サブ講師三郎</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputLecturer">サブ講師:</label> <select name="area"
											class="form-control">
											<option value="0">選択してください</option>
											<option value="1">サブ講師一郎</option>
											<option value="2">サブ講師次郎</option>
											<option value="3">サブ講師三郎</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="inputLecturer">受講者情報CSVインポート:</label> <label
											class="control-label" style="color: red" for="inputError">ファイルを選択してください</label>
										<input type="file" id="exampleInputFile">
									</div>
								</div>
								<p class="help-block">(例)受講者一郎,jukou@jukou.com,株式会社〇〇</p>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
