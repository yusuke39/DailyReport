<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>学習サポートシステム</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--テンプレートヘッダー-->
<div th:replace="mainHeader::header"></div>
<!-- register form -->
<div class="row">
    <div
            class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
        <!-- 背景をグレーに、埋め込んだようなコンポーネント -->
        <div class="well">
            <form method="post" th:action="@{/training/adminTrainingDetailEditEnd}">
                <input type="hidden" th:value="${training.id}" name="trainingId">
                <fieldset>
                    <legend>研修管理編集画面 </legend>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="inputCourse">コース名:</label> <label
                                    class="control-label" style="color: red" for="inputError">コース名を入力してください</label>
                                <input type="text" id="inputCourse" class="form-control" name="trainingName" th:value="${training.name}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="inputPeriod">期間:</label> <label class="control-label" style="color: red" for="inputPeriod">期間を入力してください</label>
                            </div>
                            <div class="col-sm-5">
                                <input type="date" name="startDate" id="name" class="form-control input-sm" th:value="${training.startDate}">
                            </div>
                            <label for="continent" class="control-label col-sm-1">～</label>
                            <div class="col-sm-5">
                                <input type="date" name="endDate" id="continent" class="form-control input-sm" th:value="${training.endDate}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="inputLecturer">メイン講師:</label> <label
                                    class="control-label" style="color: red" for="inputError">メイン講師を選択してください</label>
                                <select name="instructorId" class="form-control">
                                    <option th:value="0">選択してください</option>
                                    <span th:each="instructor : ${instructorList}">
                                        <option th:value="${instructor.id}" th:text="${instructor.name}"></option>
                                    </span>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="inputLecturer">サブ講師:</label>
                                <select name="subInstructorId1" class="form-control" >
                                    <option value="0">選択してください</option>
                                    <span th:each="instructor : ${instructorList}">
                                        <option th:value="${instructor.id}" th:text="${instructor.name}"></option>
                                    </span>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="inputLecturer">サブ講師:</label>
                                <select name="instructorId" class="form-control">
                                    <option value="0">選択してください</option>
                                    <span th:each="instructor : ${instructorList}">
												<option th:value="${instructor.id}" th:text="${instructor.name}"></option>
											</span>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <label for="inputLecturer">受講者情報CSVインポート:</label> <label
                                    class="control-label" style="color: red" for="inputError">ファイルを選択してください</label>
                                <input type="file" id="exampleInputFile">
                            </div>
                        </div>
                        <p class="help-block">(例)受講者一郎,jukou@jukou.com,株式会社〇〇</p>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">編集完了</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</div>
<!-- end container -->
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
</body>
</html>
